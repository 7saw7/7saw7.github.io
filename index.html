<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Autenticar Usuario</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/styles.css">
    <script src="../../assets/js/validacion.js"></script>
</head>
<body>
    <div id="contenido"></div> <!-- Contenedor donde se cargarÃ¡ el contenido PHP -->

    <script>
        // Usamos fetch para cargar el contenido PHP
        fetch('formAutenticarUsuario.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('contenido').innerHTML = data; // Insertamos el contenido en el div
            })
            .catch(error => {
                console.error('Error al cargar el contenido:', error);
            });
    </script>
</body>
</html>
